            <h2>景點介紹</h2>
            <p>港口城市小樽在明治與大正時代（1868～1926 ）是北海道的商業和貿易中心。 當時建造的銀行和貿易公司等許多莊嚴石頭建築至今仍保留完好，形成了小樽運河周圍浪漫的城市景觀。其中一些年代悠久的建築已改造為飯店、餐廳和商店。小樽以新鮮海產和大量溫泉聞名。

            </p>
